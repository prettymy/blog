<div>
    <span class="cp_title">博文管理</span>
    <!--<div class="add_cp">
        <a href="../addBlog.html">添加博文</a>
    </div>-->
    <div class="table_con">
        <table class="table table-hover">
            <tr>
                <td width="15%">类别</td>
                <td width="15%">题目</td>
                <td width="15%">作者</td>
                <td width="15%">发布时间</td>
                <td width="15%">浏览量</td>
                <td width="25%">是否通过</td>
            </tr>
            <!-- <tbody id="blogList">

             </tbody>-->
            <tr ng-repeat="blog in bloglist">
                <td width="15%">{{blog.type}}</td>
                <td width="15%">{{blog.title}}</td>
                <td width="15%">{{blog.author}}</td>
                <td width="15%">{{blog.time}}</td>
                <td width="15%">{{blog.pageView}}</td>
                <td width="25%">
                    <a class='sj_btn' style="width: 60px;height:30px;margin-left:112px">未通过</a>
                </td>
            </tr>
        </table>
        <my-pagination page-option="option"></my-pagination>
        <br>
    </div>
</div>
