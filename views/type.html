<div class="list-group" ng-repeat="blog in typelist">
    <a ng-click="blogdetails(blog.blogId)" class="list-group-item active">
        <h4 class="list-group-item-heading">{{blog.title}}</h4>
        <span>{{blog.author}}--</span>
        <span>{{blog.type}}--</span>
        <span>{{blog.time}}</span>
        <p class="list-group-item-text list-content">{{blog.content}}</p>
    </a>
</div>
<my-pagination page-option="option"></my-pagination>
